spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Bill
    username: test
    password: test

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    mapper:
      accept-case-insensitive-enums: true


billing-system:
  limit: 2000.00

logging:
  level:
    tracer: TRACE
    org.zalando.logbook: TRACE
    org.hibernate.SQL: DEBUG
    com.netflix.eureka: 'OFF'
    org.elasticsearch.client.RestClient: ERROR











